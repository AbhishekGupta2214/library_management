<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      h3 {
        text-align: center;
      }
      div {
        display: flex;
        text-align: center;
      }
      table,
      th,
      td,
      input {
        border: 2px solid black;
        text-align: center;
      }
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h3>Serch Book</h3>
    <hr />
    <div class="col-12">
      <h3><a href="/">Home</a></h3>
      <h3>|</h3>
      <h3><a href="/book">Book Add</a></h3>
    </div>
    <hr />
    <form method="post" action="/search">
      {% csrf_token %}
      <table cellpadding="5">
        <tr>
          <th>Title</th>
          <td>
            <input
              type="text"
              name="title"
              placeholder="Enter the book name"
              required
            />
          </td>
        </tr>

        <tr>
          <td colspan="2"><input type="submit" value="Submit" /></td>
        </tr>
      </table>
    </form>
    <ul>
      {% for x in books %}
      <li><b>Title :-</b> {{ x.title }}</li>
      <li><b>Author :-</b> {{ x.author }}</li>
      <li><b>Description :-</b> {{ x.description }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
